<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo é preencher o formulário de inscrição<p>
        </header>

        <form>
            <fieldset>
                <div class="fieldset-container">
                    <legend>Informações do Evento</legend>

                    <div class="container">
                        <label for="event-title">Titulo do evento <span>(mínimo 8 caracteres)</span></label> 
                        <input type="text" id="event-title"/>
                    </div>

                    <div class="container">
                        <label for="event-link">Link do evento<span>(começe com https://)</span></label> 
                        <input type="url" id="event-link"/>
                    </div>

                    <div class="container">
                        <label for="event-whatsapp">whatsapp para contato<span>(somente numeros)</span></label> 
                        <input type="number" id="event-whatsapp"/>
                    </div>

                    <div class="container">
                        <label for="event-info">informações extras</label> 
                        <textarea  id="event-info"></textarea>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</body>
</html>
